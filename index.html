# Definici√≥n de Variable Estad√≠stica

"Una variable estad√≠stica es una caracter√≠stica que puede fluctuar y cuya variaci√≥n es susceptible a adoptar diferentes valores, los cuales pueden medirse u observarse." &lt;br&gt; [Extraido de: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica)

"La variable es una caracter√≠stica, cualidad o propiedad observada que puede adquirir diferentes valores y es susceptible de ser cuantificada o medida en una investigaci√≥n. Para ser nominada como tal, debe tener la posibilidad de variar entre dos valores, como m√≠nimo."&lt;br&gt; [Extraido de: Revista Scielo](http://www.scielo.org.pe/scielo.php?script=sci_arttext&amp;pid=S2227-47312021000100016)

"Una variable estad√≠stica es una caracter√≠stica de una muestra o poblaci√≥n de datos que puede adoptar diferentes valores."&lt;br&gt; [Extraido de: Economipedia](https://economipedia.com/definiciones/variable-estadistica.html)

# .center[Tipos de Variables]

.panelset[
  
  .panel[.panel-name[Por Influencia]
  
  #### Variables independientes
  
  "Una variable independiente es aquella cuyo valor no depende de otra variable. Es aquella caracter√≠stica o propiedad que se supone es la causa del fen√≥meno estudiado. En investigaci√≥n experimental se llama as√≠ a la variable que el investigador manipula."
  
  #### Variables dependientes
  
"Una variable dependiente es aquella cuyos valores dependen de los que tomen otra variable. La variable dependiente es una funci√≥n que se suele representar por la y. La variable dependiente se representa en el eje ordenadas. Son las variables de respuesta que se observan en el estudio, y que podr√≠an estar influidas por los valores de las variables independientes."

&lt;br&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad%C3%ADstica#Seg%C3%BAn_la_influencia)
]
  
  .panel[.panel-name[Por Nivel de Medida]
   
   #### Variables Cualitativas
   
"Son el tipo de variables que como su nombre lo indica expresan distintas cualidades, caracter√≠sticas o modalidad. Cada modalidad que se presenta se denomina atributo o categor√≠a, y la medici√≥n consiste en una clasificaci√≥n de dichos atributos. Las variables cualitativas pueden ser [dicot√≥micas](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida) cuando solo pueden tomar *dos valores posibles*, como s√≠ y no, hombre y mujer o ser [polit√≥micas](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida) cuando pueden adquirir *tres o m√°s valores*. Dentro de ellas podemos distinguir: variables ordinales y variables nominales"
   
   #### Variables Cuantitativas
   
"Son las variables que toman como argumento cantidades num√©ricas, son variables matem√°ticas. Las variables cuantitativas adem√°s pueden ser: variables discretas y variables continuas"

&lt;br&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida)
]

  
  .panel[.panel-name[Num√©ricas]
   
Tambi√©n llamadas variables cuantitativas. Describen una caracter√≠stica en t√©rminos de un valor num√©rico o cantidad. Pueden ser de dos subtipos.

#### Variables Continuas

"Son aquellas caracter√≠sticas que son medidas dentro de un rango continuo infinito de valores num√©ricos y se registran con n√∫meros reales. Pueden presentar cualquier valor dentro de cierto intervalo.

&lt;p style="color:green;"&gt;Ejemplos: Estatura (176 cm), peso(55.6 kg), Tama√±o de lesi√≥n de leishmaniasis (6.07mm), etc.&lt;/p&gt;

#### Variables Discretas

"Son tambi√©n llamadas discontinuas, y est√°n asociadas a conteos o enumeraciones, raz√≥n por la cual, solo permiten ser registradas con n√∫meros enteros (0,1,2,3, etc.)"

&lt;p style="color:green;"&gt;Ejemplos: Edad -a√±os cumplidos-(45), N√∫mero de hijos en una familia (0, 1, 2), N√∫mero de familias residentes en un barrio (200, 250), etc.&lt;/p&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Variables_Num√©ricas)

  ]
  
  .panel[.panel-name[Categ√≥ricas]

En las ciencias de la salud es bastante frecuente encontrarse con variables categ√≥ricas, como el sexo, la raza, lugar de procedencia, categor√≠a laboral, etc. Las variables categ√≥ricas pueden clasificarse en:

#### Variables nominales
"Es aquella variable cualitativa cuya categor√≠a no sigue ning√∫n orden, se agrupa sin ninguna jerarqu√≠a entre s√≠." Por ejemplo, Lateralidad (zurdo, diestro), Estado civil (soltero, casado, divorciado, uni√≥n libre), etc.

#### Variables ordinales
"Son aquellas variables categ√≥ricas con orden secuencial o progresi√≥n natural esperable o jerarqu√≠a.". Por ejemplo, Medalla deportiva (oro, plata, bronce), Estrato (Estrato 1, Estrato 2, ...), etc.

#### Variables dicot√≥micas

"Es aquella variable categ√≥rica, la cual puede adoptar solamente dos valores." Por ejemplo, Sexo (masculino, femenino), Posee obesidad (s√≠, no), etc.
  ]
  
  .panel[.panel-name[Constructos]
   
En investigaci√≥n en salud y en espec√≠fico en el √°rea de la enfermer√≠a es com√∫n acudir al uso de variables llamadas constructos te√≥ricos.

### Definici√≥n de constructo

Seg√∫n Kerlinger y Lee, "Un *constructo* es un concepto, que tiene el significado agregado de haber sido inventado o adoptado para un prop√≥sito cient√≠fico especial, de forma deliberada y consiente.

&lt;p style="color:green;"&gt;Algunos ejemplos de variables asociadas a constructos en el √°rea de la enfermer√≠a son: &lt;b&gt;habilidad de cuidado de los cuidadores, calidad de vida de un paciente, salud marital en una pareja, etc.&lt;/b&gt;&lt;/p&gt;

  ]
  
  .panel[.panel-name[Otras]
  &lt;br&gt;
  &lt;br&gt;
En el contexto de la investigaci√≥n en salud y a lo largo del desarrollo profesional es altamente probable que nos encontremos con el uso de la palabra **variable** haciendo referencia a:

 &lt;br&gt;

* Variables intervinientes
* Variables confusoras
* Variables de respuesta
* Variables de control
* Etc.

  &lt;li&gt;No podemos usar una palabra clave ya utilizada e interpretada por R como un nombre de variable (Palabras Reservadas). Por ejemplo, if, else, for, while, break, next, repeat, NA, NULL y NaN&lt;/li&gt;

# ¬øC√≥mo identificar la tipolog√≠a de una variable en R?


Para identificar la tipolog√≠a de una variable en R podemos hacer uso de la funci√≥n `class()`.

```r

class(Var_log1)

#### Opci√≥n 1

Para importar datos a R desde excel y haciendo uso del paquete readxl se requiere el uso de la funci√≥n `read_excel()`. Como se ilustra a continuaci√≥n esta funci√≥n demanda, en principio, de la definici√≥n de dos par√°metros: la ruta de ubicaci√≥n del archivo de excel a importar dentro de los PC personales y el nombre de la hoja de c√°lculo del archivo en donde se ubica la base de datos. 


```r
read_excel("Ruta en PC del archivo", sheet = "Nombre hoja")
```

## Importar Datos de Excel a R - Desde Ventana `Import Dataset`

.panelset[

 La funci√≥n **`summarise()`** permite calcular/generar res√∫mes estad√≠sticos de naturaleza descriptiva de aquellas variables que hacen parte de los conjuntos/set de datos asociados a las investigaciones de naturaleza cuantitativa.

##### Funciones para res√∫menes de variables num√©ricas/continuas.
  
  * Funci√≥n `sum()`: retorna la suma de todos los valores de una variable.
  * Funci√≥n `max()`: retorna el valor m√°ximo de una variable.

##### Funciones para res√∫menes de variables nominales/categ√≥ricas.

# .center[Variables cualitativas]

Las variables cualitativas o categ√≥ricas, como se ilustr√≥ en la secci√≥n de [tipos de variables](#variables), est√°n conformadas por las variables nominales, las variables ordinales y las variables dicot√≥micas. A continuaci√≥n, se presenta nuevamente las definiciones asociadas a este tipo de variables.

### Variables nominales
"Es aquella variable cualitativa cuya categor√≠a no sigue ning√∫n orden, se agrupa sin ninguna jerarqu√≠a entre s√≠." Por ejemplo, Lateralidad (zurdo, diestro), Estado civil (soltero, casado, divorciado, uni√≥n libre), etc.

#### Variables ordinales
"Son aquellas variables categ√≥ricas con orden secuencial o progresi√≥n natural esperable o jerarqu√≠a.". Por ejemplo, Medalla deportiva (oro, plata, bronce), Estrato (Estrato 1, Estrato 2, ...), etc.

#### Variables dicot√≥micas

"Es aquella variable categ√≥rica, la cual puede adoptar solamente dos valores." Por ejemplo, Sexo (masculino, femenino), Posee obesidad (s√≠, no), etc.

# .center[Tablas a Partir de Variables categ√≥ricas]

Como se mencion√≥ previamente, existen dos mecanismos principales para describir el comportamiento de una variable de tipo categ√≥rico: uso de tablas y uso de gr√°ficos. A continuaci√≥n, se presenta la forma como se puede analizar el comportamiento de una variable cualitativa a trav√©s de tablas.

.panelset[
  
  .panel[.panel-name[Funciones en R]
  
En R, existen m√∫ltiples posibilidades incluidas en la base del lenguaje o a trav√©s de paquetes, que nos permiten resumir a trav√©s de tablas el comportamiento de una variable categ√≥rica. A continuaci√≥n, se presentan las dos principales alternativas sugeridas para el c√°lculo de tablas asociadas a variables categ√≥ricas en R.

* **Funci√≥n table() de R base:** a traves de esta funci√≥n, incluida dentro de la base del lenguaje, es posible calcular la cantidad de individuos asociados a cada una de las modalidades de una variable categ√≥rica/nomina. Esta funci√≥n, requiere el uso del operador `$`. 

* **Paquete dplyr:** haciendo uso de las funciones aprendidas en el componente de transformaci√≥n de datos y, en especial, a trav√©s del uso de las funciones `group_by()`, `summarise()`, el operado `%&gt;% ` y la funci√≥n auxiliar `n()`, podemos construir una tabla de frecuencias haciendo uso del paquete **dplyr**.
  ]

Construir una de frecuencias para la variable **SEXO** del conjunto de datos **SaberPro**.

[Soluci√≥n]()

* Alternativa 1: haciendo uso de la funci√≥n **table()**.


```r
table(SaberPro$SEXO)

* Alternativa 2: haciendo uso del paquete **dplyr**.

# .center[Variables Cuantitativas]

Como se ilustr√≥ en la diapositiva sobre tipos de [variables](#variables), las variables cuantitativas describen una caracter√≠stica en t√©rminos de un valor num√©rico o cantidad. Pueden ser de dos subtipos: continuas y discretas.

#### Variables Continuas

"Son aquellas caracter√≠sticas que son medidas dentro de un rango continuo infinito de valores num√©ricos y se registran con n√∫meros reales. Pueden presentar cualquier valor dentro de cierto intervalo.

&lt;p style="color:green;"&gt;Ejemplos: Estatura (176 cm), peso(55.6 kg), Tama√±o de lesi√≥n de leishmaniasis (6.07mm), etc.&lt;/p&gt;

#### Variables Discretas

"Son tambi√©n llamadas discontinuas, y est√°n asociadas a conteos o enumeraciones, raz√≥n por la cual, solo permiten ser registradas con n√∫meros enteros (0,1,2,3, etc.)"

&lt;p style="color:green;"&gt;Ejemplos: Edad -a√±os cumplidos-(45), N√∫mero de hijos en una familia (0, 1, 2), N√∫mero de familias residentes en un barrio (200, 250), etc.&lt;/p&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Variables_Num√©ricas)

## .center[Medidas/indicadores descriptivas para variables num√©ricas]

Las variables cuantitativas, a diferencia de las variables categ√≥ricas, dispone de un n√∫mero importante de medidas/indicadores que nos muestran algunas de las caracter√≠sticas m√°s relevantes de estas variables. Estas medidas, en principio y como se presenta a continuaci√≥n, pueden ser clasificadas en cuatro grandes categor√≠as dentro de las cuales, a su vez, existen diversos tipos de medidas.

&lt;br&gt;

* **Medidas de tendencia central:** media aritm√©tica, mediana y moda.

* **Medidas de dispersi√≥n:** varianza, desviaci√≥n est√°ndar y rango.

* **Medidas de asimetr√≠a y apuntamiento:** asimetr√≠a y curtosis.

* **Medidas de posici√≥n:** cuartiles, quintiles, deciles y percentiles.


---
## .center[Medidas de Tendencia Central]

.panelset[
  
  .panel[.panel-name[Medidas]
  
Las medidas de **tendencia central** son cifras/indicadores que resumen, en un **√∫nico valor**, el centro en torno al cual se ubican los datos que conforman una variable num√©rica. Las medidas de tendencia central m√°s utilizadas son: *la media, la mediana y la moda*.
 
&lt;img src="imagenes/Tendencia_Central.png" width="622" style="display: block; margin: auto;" /&gt;
 
  
  ]
  
   .panel[.panel-name[La media]
   
La **media o promedio** es una **medida de tendencia central** que se calcula sumando todos los valores contenidos en una variable num√©rica y dividiendo esta suma entre el n√∫mero total de valores **no faltantes** de la variable bajo estudio.

&lt;img src="imagenes/Media.png" width="356" height="80%" style="display: block; margin: auto;" /&gt;
 

**F√≥rmula de la media**

 
 `$$\bar{x} = \frac{1}{n}\sum_{i=1}^{n}x_{i}$$`
 
  ]
  
  .panel[.panel-name[La mediana]
  
La **mediana** es una **medida de tendencia central** que representa el valor intermedio de un conjunto de observaciones asociadas a una variable num√©rica: la mitad de las observaciones (50%) son superiores a la mediana y la restante mitad (50%) tienen valores inferiores a la mediana.


&lt;img src="imagenes/Mediana.png" width="311" height="100%" style="display: block; margin: auto;" /&gt;

**Pasos para el c√°lculo de la mediana**

* Ordenamos las observaciones de la variable de menor a mayor.
* Si la serie ordenada tiene un n√∫mero impar de observacioens, la mediana es la puntuaci√≥n central de la misma (n+1)/2.
* Si la serie ordenada tiene un n√∫mero par de observaciones la mediana es la media entre las dos puntuaciones centrales (promedio entre los valores ubicados en las posiciones n/2 y (n/2) +1.
  ]
  
  .panel[.panel-name[La moda]
  
La **moda** es una **medida de tendencia central** que representa el valor que m√°s se repite dentro de las observaciones asociadas a una variable de tipo num√©rico.

&lt;img src="imagenes/Moda.png" width="356" height="80%" style="display: block; margin: auto;" /&gt;

**C√°lculo de la moda en R**

En R, dado el poco uso y utilidad de la **moda** como medida de tendencia central, no existe una funci√≥n dentro de la base del lenguaje para el c√°lculo de esta medida estad√≠stica. Para ser calculada, se requiere dise√±ar una funci√≥n propia o, en su defecto, usar alg√∫n paquete que la tenga implementada. 
  
  ]

## .center[Medidas de Dispersi√≥n/Variabilidad]

.panelset[
  
  .panel[.panel-name[Medidas]

Las medidas/indicadores de **dispersi√≥n o variabilidad** son cifras que resumen, en un √∫nico valor, el grado en que una distribuci√≥n asociada a un conjunto de datos se estira/dispersa o comprime (qu√© tan cercanos o lejanos est√°n los datos unos de otros). Las medidas de dispersi√≥n m√°s utilizadas son: *la varianza, la desviaci√≥n est√°ndar y el rango*.

&lt;img src="imagenes/Dispersion.png" width="444" height="100%" style="display: block; margin: auto;" /&gt;
  .green[Fuente: ][wikipedia](https://es.m.wikipedia.org/wiki/Archivo:Normal_Distribution_PDF.svg)
]
  
  .panel[.panel-name[La varianza]
 
 La **varianza muestral** es una **medida/indicador de dispersi√≥n** que nos permite representar la variabilidad existente en un conjunto de datos respecto de su valor medio (media). 

&lt;br&gt;
&lt;br&gt;

### F√≥rmula de la Varianza Muestral 
 
`$$s^{2}={\frac{{\displaystyle \sum_{i=1}^{n}\left(x_{i}-\bar{x}\right)^{2}}}{n-1}}$$`

]
  
  .panel[.panel-name[La desviaci√≥n est√°ndar]

La **desviaci√≥n est√°ndar**, al igual que la varianza, es una **medida/indicador de dispersi√≥n** que nos permite representar el grado de variabilidad existente en un conjunto de datos.

&lt;br&gt;

### F√≥rmula de la Desviaci√≥n Est√°ndar 

$$
s = \sqrt{varianza}= \sqrt{s^{2}}
$$

`$$s = \sqrt{{\frac{{\displaystyle \sum_{i=1}^{n}\left(x_{i}-\bar{x}\right)^{2}}}{n-1}}}$$`


  ]
  
 .panel[.panel-name[El rango]
 
El **rango**, al igual que la varianza y la desviaci√≥n est√°ndar, es una **medida/indicador de dispersi√≥n** que permite representar la variabilidad existente en un conjunto de datos.

## Hip√≥tesis y pruebas estad√≠sticas

.panelset[

  .panel[.panel-name[Hip√≥tesis]
 
 ### ¬øQu√© es una hip√≥tesis?
 
 "Una hip√≥tesis  es un **enunciado no verificado**, que se intenta confirmar o refutar. Si es confirmada, la hip√≥tesis se denomina enunciado verificado. La hip√≥tesis es una conjetura que **requiere una contrastaci√≥n con la experiencia**. Para ella no son suficientes los argumentos persuasivos, por m√°s elaborados que sean." 
 
En t√©rminos cient√≠ficios, "una hip√≥tesis cient√≠fica es una **proposici√≥n aceptable** que ha sido formulada a trav√©s de la *recolecci√≥n de informaci√≥n y datos*, aunque no est√© confirmada, sirve para responder de forma alternativa y con base cient√≠fica a un problema.

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Hip%C3%B3tesis_(m%C3%A9todo_cient%C3%ADfico)
   ]
  .panel[.panel-name[Hip√≥tesis Estad√≠sticas]
  
 ### ¬øQu√© es una hip√≥tesis Estad√≠stica?
 
 Seg√∫n G. Canavos, *levemente modificada por este autor*, "Una hip√≥tesis estad√≠stica es **una afirmaci√≥n** con respecto a alguna caracter√≠stica desconocida de una o m√°s poblaciones de inter√©s. La **escencia de probar una hip√≥tesis** estad√≠stica es decidir si la informaci√≥n se **encuentra apoyada por la evidencia emp√≠rica (datos)** que se obtiene a trav√©s de un estudio o investigaci√≥n.

]

.panel[.panel-name[Hip√≥tesis Nula y Alternativa]

 ### Hip√≥tesis Nula vs Alternativa
 
 **Hip√≥tesis Nula `\((H_0)\)`:** la hip√≥tesis nula es una afirmaci√≥n/hip√≥tesis que el investigador trata de rechazar, refutar o anular. Es decir, la hip√≥tesis "... nula puede interpretarse como aquella que normalmente ser√≠a aceptada mientras los datos no indiquen otra cosa." 
 
**Hip√≥tesis Alternativa `\((H_1\;o\;H_A)\)`:** la hip√≥tesis alternativa es una afirmaci√≥n/hip√≥tesis que el investigador, con base en la informaci√≥n emp√≠rica hisponible, trata de aceptar y, este sentido, explicar una posible "causa" de un fen√≥meno de inter√©s.
  
  ]

  .panel[.panel-name[Significancia y P valor]
  
 ### Significancia
 
 La *significancia* estad√≠stica hace referencia a la **probabilidad** de **rechazar la hip√≥tesis nula** cuando esta es **cierta/verdadera**.  Este valor, denotado mediante la letra griega `\(\alpha\)`, t√≠picamente es bajo definiendose valores de 5% o 1% para tal probabilidad.
 
 ### Valor P (p valor)

Se define el valor P, "como un indicador de la **discrepancia** entre una hip√≥tesis nula y los datos muestrales. Cuanto m√°s cercano sea a **cero**, **m√°s evidencia** tenemos en **contra de la hip√≥tesis nula**; hasta el punto que cuando el **valor p es inferior al nivel de significancia fijado de antemano** (por ejemplo el 5%), directamente se **rechaza la hip√≥tesis nula** (se ha superado el umbral de los que se hab√≠a fijado de antemano como una ‚Äúduda razonable a favor de que no hay efecto‚Äù)". &lt;br&gt;
[Ir a fuente](https://www.bioestadistica.uma.es/apuntesMaster/contrastes-de-hipotesis.html#nivel-de-significacion)
  ]
 
  .panel[.panel-name[Interpretaci√≥n de una prueba de hip√≥tesis] 
  
  ### Interpretaci√≥n
  
Hay dos posibles resultados al evaluar una prueba de hip√≥tesis estad√≠stica:

* Si el p valor *(p -value)* es **menor que** `\(\alpha\)`, entonces **se rechaza** la hip√≥tesis nula `\(H_0\)` en favor de `\(H_1\)`.

* Si el p valor *(p -value)* es **mayor o igual que** `\(\alpha\)`, entonces **no existe evidencia suficiente**  para rechazar la hip√≥tesis nula `\(H_0\)` en favor de `\(H_1\)`.
  
  ]
  .panel[.panel-name[Prueba Estad√≠stica]
  
  ### ¬øQu√© es una prueba de hip√≥tesis estad√≠stica?
  
Seg√∫n *G. Canavos*, "Una prueba de hip√≥tesis estad√≠stica con respecto a alguna caracter√≠stica desconocida de una poblaci√≥n de inter√©s es **cualquier regla** que permita decidir si se rechaza la *hip√≥tesis nula* con base en una muestra extra√≠da de manera **aleatoria** de la poblaci√≥n." 
    ]
   ]

### La distribuci√≥n normal - Prueba de Shapiro-Wilks

.panelset[

.panel[.panel-name[Test de Shapiro-Wilks]

En el √°mbito de la estad√≠stica aplicada a la investigaci√≥n cient√≠fica, la prueba de de Shapiro‚ÄìWilk se usa para contrastar/evaluar la presencia de normalidad en las variables num√©ricas asociadas a un conjunto de datos. A continuaci√≥n, se presenta las hip√≥tesis estad√≠sticas que eval√∫a esta prueba.
  
  ### Hip√≥tesis estad√≠stica
  
  `\(H_0\)`: La distribuci√≥n es normal&lt;br&gt;
  `\(H_1\)`: La distribuci√≥n no es normal,
  
  o formalmente como:
  
  `\(H_0: X \sim \mathcal{N}(\mu,\sigma^2)\)` &lt;br&gt;
  `\(H_1: X \nsim \mathcal{N}(\mu,\sigma^2)\)`
   ]
 
.panel[.panel-name[Ejemplo]

1. Crear una base de datos *(data.frame)* con una √∫nica variable x la cual est√° conformada por 5000 valores generados de manera aleatoria a partir de una distribuci√≥n normal est√°ndar con media 50 y dersviaci√≥n est√°ndar (s) 10. 
2. Explorar, de manera gr√°fica, si la variable x presenta indicios/evidencia de un comportamiento normal.
3. Aplicar la prueba de Shapiro-Wilks para evaluar si la variable x, con una significancia del 5%, presenta o no un comportamiento normal.

### Correlaci√≥n lineal entre dos variables num√©ricas - Coeficiente de Pearson

.panelset[

  .panel[.panel-name[Coeficiente de Pearson]
 
 #### F√≥rmula del Coeficiente de Correlaci√≥n de Pearson
 
El coeficiente de correlaci√≥n de Pearson (r) se calcula a trav√©s de la siguiente f√≥rmula:
  
  `$$r={n\Sigma{xy}-\Sigma{x}\Sigma{y}\over{\sqrt{\{n\Sigma{x^2}-(\Sigma{x})^2\}\times\{n\Sigma{y^2}-(\Sigma{y})^2\} }}}$$`

 #### Posibles resultados del Coeficiente de Correlaci√≥n de Pearson

El coeficiente de Correlaci√≥n de Pearson oscila entre -1 y 1 y, dependiendo del valor obtenido, podemos extraer las siguientes conclusiones:

* si `\(r\)` es igual o muy **cercano a 1**, existe una correlaci√≥n lineal y positiva entre las variables. 
* si `\(r\)` es igual o muy **cercano a 0**, no existe evidencia sobre una correlaci√≥n lineal entre las variables. 
* si `\(r\)` es igual o muy **cercano a -1**, existe una correlaci√≥n lineal y negativa entre las variables. 
   ]
   
   .panel[.panel-name[Supuestos]
   
El Coeficiente de Correlaci√≥n de Pearson, para que eval√∫e/mida de manera precisa (sin sesgos), el grado de relaci√≥n lineal existente entre dos variables num√©ricas, requiere que:

* Las distribuciones de las poblaciones de las cuales fueron extra√≠das las observaciones (variables) de inter√©s son de **tipo normal**.
* La relaci√≥n existente entre las variables de inter√©s debe ser de **tipo lineal**.
   ]

### Prueba Normalidad Shapiro-Wilks - longitud pies izquierdos y alturas de las personas


```r
# Prueba de normalidad longitud pies izquierdos

##

## W = 0.99825, p-value = 0.3884

## 
## data:  Pies$height
## W = 0.99734, p-value = 0.09272
```

### Correlaci√≥n lineal entre dos variables num√©ricas - Coeficiente de Spearman


.panelset[

  .panel[.panel-name[Coeficiente de Sperman]
  
El Coeficiente de correlaci√≥n de Spearman, denotado mediante la letra griega `\(\rho\)`, se calcula a trav√©s de la siguiente f√≥rmula.
   
   `$$\rho = 1-{6\sum{d^2}\over{n(n^2-1)}}$$`
 
En donde `\(d\)` es la diferencia de los rangos de los pares de elementos ubicados en las `\(n\)`-esimas posiciones y `\(n\)` es el tama√±o de la muestra o total de individuos analizados. 
   ]
   
  .panel[.panel-name[Supuestos]
  
  El coeficiente de correlaci√≥n de **Spearman**, a diferencia del de correlaci√≥n de **Pearson**, √∫nicamente requiere la existencia de una *relaci√≥n lineal* entre los pares de variables num√©ricas analizadas.

### Asociaci√≥n entre dos variables categ√≥ricas - Prueba independencia Chi Cuadrado

.panelset[

  .panel[.panel-name[Asociaci√≥n]
 
 La asociaci√≥n estad√≠stica entre dos variables categ√≥ricas hace referencia al grado de **relaci√≥n existente** que existe entrelas **modalidades** (posibles respuestas) de las variables analizadas.
 
 Para evaluar la presencia o asuencia de relaci√≥n entre dos variables de tipo categ√≥rico, existen pruebas llamadas de *independencia estad√≠stica* entre las cuales, una de las m√°s conocidas, es la prueba de independencia **chi-cuadrado**.
  
  ]
  
  .panel[.panel-name[Var Categ√≥ricas]
  
Como se mencion√≥ en la secci√≥n de [tipos de variables](#variables), las variables categ√≥ricas pueden clasificarse en:

#### Variables nominales
"Es aquella variable cualitativa cuya categor√≠a no sigue ning√∫n orden, se agrupa sin ninguna jerarqu√≠a entre s√≠." Por ejemplo, Lateralidad (zurdo, diestro), Estado civil (soltero, casado, divorciado, uni√≥n libre), etc.

#### Variables ordinales
"Son aquellas variables categ√≥ricas con orden secuencial o progresi√≥n natural esperable o jerarqu√≠a.". Por ejemplo, Medalla deportiva (oro, plata, bronce), Estrato (Estrato 1, Estrato 2, ...), etc.

#### Variables dicot√≥micas

  
  ]
  .panel[.panel-name[Prueba ji cuadrado]
    
 
 #### Hip√≥tesis estad√≠sticas
 
 `\(H_0:\chi^2 = 0\)`&lt;br&gt;
 `\(H_1:\chi^2 \neq 0\)`
 
 #### F√≥rmula de la prueba 
 
El coeficiente de correlaci√≥n de Pearson (r) se calcula a trav√©s de la siguiente f√≥rmula:
  
  `$$\chi^2 = \sum{(O-E)^2\over{E}}$$`
donde:

`\(O:\)` la frecuencia observada.&lt;br&gt;
`\(E:\)` la frecuencia esperada.

  ] 
  
  .panel[.panel-name[Supuestos]
  
  ### Supuestos de la prueba chi-cuadrado
  
  Aunque pocos, la prueba de independencia chi-cuadrado para dos variables de tipo categ√≥rico exije el cumplimiento de algunos supuestos entre los que se destacan.
  
  1. Al menos **el 80%** de las frecuencias esperadas debe ser **igual o superior a 5**.
  2. Las opciones de respuesta (modalidades o niveles) de las variables involucradas **no debe ser demasiado alto**.
  3. En muestras demasiado grandes, la prueba es altamente sensitiva en favor de la hip√≥tesis alternativa o del investigador. En estos casos, se sugiere una constrastaci√≥n/revisi√≥n gr√°fica.
  
  ]

### Modelamiento Estad√≠stico - Regresi√≥n Lineal Simple


.panelset[

  .panel[.panel-name[Regresi√≥n Simple]
  
La regresi√≥n lineal simple es una t√©cnica de modelamiento estad√≠stico para describir/predecir el comportamiento de una **variable num√©rica** de respuesta, tambi√©n *llamada dependiente*, en funci√≥n del comportamiento de una variable num√©rica independiente, tambi√©n conocida como *variable predictora*. 

##### Filosof√≠a de un modelo de Regresi√≥n Lineal Simple 

&lt;img src="imagenes/RegresionLineal.jpg" width="533" height="100%" style="display: block; margin: auto;" /&gt;
  
  ]
  
  .panel[.panel-name[El modelo]
  
El modelo de regresi√≥n lineal. 


  `$$Y={\beta_{0}}+{\alpha_{1}X}+{\epsilon}$$`
  
En donde, 

* `\(\beta_{0}\)` es la intercepci√≥n de la recta con el eje `\(y\)`, esto es, la altura de la recta cuando `\(x=0\)`.
* `\(\beta_{1}\)` es la pendiente de la recta que nos muestra cuando varia `\(y\)` cuando nos movemos una unidad en el eje `\(x\)` (de x = `\(x\)` a x = `\(x+1\)`)
* `\(\epsilon_{i}\)` son los errores aleatorios del modelo.
  

#### Estimaci√≥n Modelo de Regresi√≥n Lineal Simple 

`$$\hat{Y} = \hat{\beta_{0}} + \hat{\beta_{1}}X$$`
En donde:

`\(\hat{\beta_{0}}=\bar{y}-\hat{\beta_{1}}\bar{x}\)` &amp;nbsp; y &amp;nbsp; `\(\hat{\beta_{1}}=\frac{S_{xy}}{S_{xx}}\)`
  ]
  
  .panel[.panel-name[Supuestos]
 
La estimaci√≥n/evaluaci√≥n de un modelo de regresi√≥n lineal simple exige el cumplimiento de cuatro supuestos: **linealidad, homosedasticidad, normalidad e independencia**
 
 #### Supuestos Modelo de Regresi√≥n Lineal Simple
 
 * Debe existir una relaci√≥n lineal entre la variable independiente (predictora) `\(x\)` y la variable dependiente o de predicci√≥n `\(Y\)` *(supuesto de linealidad)*.
 * Los residuos deben distribuirse de forma homog√©nea para todos los valores de la variable `\(Y\)` *(supuesto de homosedasticidad)*.
 * Los residuales deben distribuirse de manera normal *(supuesto de normalidad)*.
 * los residuos deben distribuirse de manera independientes entre s√≠; es decir, no debe de existir alg√∫n tipo de correlaci√≥n entre estos *(supuesto de independencia)*.
  ]
  
  .panel[.panel-name[Inferencia Estad√≠stica]
  
Para evaluar la calidad del ajuste (pertinencia) de un modelo de **regresi√≥n lineal simple**, en principio, debemos contrastar las siguientes hip√≥tesis estad√≠sticas sobre los coeficientes/par√°metros del modelo propuesto:
  
`$$\left\{\begin{array}{ll} H_{0}:&amp; \beta_{i} = 0 \\ H_{1}:&amp; \beta_{i} \neq 0, i=0,1\\ \end{array}\right.$$`

* En donde se rechaza `\(H_{0}\)`, con una confianza de `\(1-\alpha\)`, cuando el `\(p-valor \leq \alpha\)`.

  ]
  
  .panel[.panel-name[Ejemplo]

### Modelamiento Estad√≠stico - Regresi√≥n M√∫ltiple

.panelset[

  .panel[.panel-name[Regresi√≥n M√∫ltiple]
  
La regresi√≥n lineal m√∫ltiple, al igual que la simple, es una t√©cnica de modelamiento estad√≠stico para describir/predecir/explicar el comportamiento de una **variable num√©rica** de respuesta `\(Y\)`, tambi√©n *llamada variable dependiente*, en funci√≥n del comportamiento de **dos o m√°s variables** num√©ricas o categ√≥ricas, tambi√©n conocidas como *variables independientes* o *predictoras*. 

##### Filosof√≠a de un modelo de Regresi√≥n Lineal M√∫ltiple 

&lt;img src="imagenes/RegresionLineal.jpg" width="533" height="100%" style="display: block; margin: auto;" /&gt;
  ]
  
  .panel[.panel-name[El modelo]
 
 El modelo de regresi√≥n lineal m√∫ltiple est√° conformado por la siguiente ecuaci√≥n. 
&lt;br&gt;
&lt;br&gt;

  `$$Y = \beta_0 + \beta_1 X_1 + \beta_2 X_2 + ... + \beta_p X_p + \epsilon$$`
En donde,

* `\(\beta_{0}\)` es la intercepci√≥n con el eje `\(y\)`, esto es, la altura de la recta cuando todas la variables predictoras `\(x\)` son iguales a `\(0\)`.
* `\(\beta_{i}\)` son las pendientes de las rectas asociadas con cada variable predictora `\(x\)` y representa el aumento o disminuci√≥n del valor de la respuesta ($y$) cuando aumentamos en **una unidad** el valor de la variable predictora `\(x\)` respectiva.
* `\(\epsilon\)` son los errores aleatorios del modelo.
   ]
   
  .panel[.panel-name[Los supuestos]

La estimaci√≥n/evaluaci√≥n de un modelo de regresi√≥n lineal m√∫ltiple, al igual que en el caso de un modelo simple, exige el cumplimiento de cuatro supuestos: **linealidad, homosedasticidad, normalidad e independencia**
 
 #### Supuestos Modelo de Regresi√≥n Lineal M√∫ltiple
 
 * Debe existir una relaci√≥n lineal entre las variable independientes (predictoras) `\(x\)` y la variable dependiente o de predicci√≥n `\(Y\)` *(supuesto de linealidad)*.
 * Las variables independientes, como su nombre lo indica, deben ser independientes entre s√≠ *(supuesto de no multicolinealidad)*.
 * Los residuos deben distribuirse de forma homog√©nea para todos los valores de la variable `\(Y\)` *(supuesto de homosedasticidad)*.
 * Los residuales deben distribuirse de manera normal *(supuesto de normalidad)*.
 * los residuos deben distribuirse de manera independientes entre s√≠; es decir, no debe de existir alg√∫n tipo de correlaci√≥n entre estos *(supuesto de independencia)*.

`$$\left\{\begin{array}{ll} H_{0}:&amp; \beta_{i} = 0 \\ H_{1}:&amp; \beta_{i} \neq 0, i=0,1\\ \end{array}\right.$$`

* En donde se rechaza `\(H_{0}\)`, para cada `\(\beta_{i}\)`, con una confianza de `\(1-\alpha\)`, cuando los correspondientes `\(p-valores \leq \alpha\)`.

# Ajuste del modelo

# Funci√≥n de densidad de los residuales (errores)
den_res_RM &lt;- ggplot(Residual_RM, aes(x = Error)) +
          geom_density()

# qqplot para los residuales (errores)
qq_res_RM &lt;- ggplot(Residual_RM, aes(sample = Error)) +
  stat_qq() +
  stat_qq_line(col = "red")

# Mostrar gr√°ficos en una √∫nica columna
grid.arrange(den_res_RM, qq_res_RM, nrow = 1)

# Implementaci√≥n prueba de normalidad para residuales
shapiro.test(Residual_RM$Error)
