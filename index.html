# Definici√≥n de Variable Estad√≠stica

"Una variable estad√≠stica es una caracter√≠stica que puede fluctuar y cuya variaci√≥n es susceptible a adoptar diferentes valores, los cuales pueden medirse u observarse." &lt;br&gt; [Extraido de: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica)

"La variable es una caracter√≠stica, cualidad o propiedad observada que puede adquirir diferentes valores y es susceptible de ser cuantificada o medida en una investigaci√≥n. Para ser nominada como tal, debe tener la posibilidad de variar entre dos valores, como m√≠nimo."&lt;br&gt; [Extraido de: Revista Scielo](http://www.scielo.org.pe/scielo.php?script=sci_arttext&amp;pid=S2227-47312021000100016)

"Una variable estad√≠stica es una caracter√≠stica de una muestra o poblaci√≥n de datos que puede adoptar diferentes valores."&lt;br&gt; [Extraido de: Economipedia](https://economipedia.com/definiciones/variable-estadistica.html)

# .center[Tipos de Variables]

.panelset[
  
  .panel[.panel-name[Por Influencia]
  
  #### Variables independientes
  
  "Una variable independiente es aquella cuyo valor no depende de otra variable. Es aquella caracter√≠stica o propiedad que se supone es la causa del fen√≥meno estudiado. En investigaci√≥n experimental se llama as√≠ a la variable que el investigador manipula."
  
  #### Variables dependientes
  
"Una variable dependiente es aquella cuyos valores dependen de los que tomen otra variable. La variable dependiente es una funci√≥n que se suele representar por la y. La variable dependiente se representa en el eje ordenadas. Son las variables de respuesta que se observan en el estudio, y que podr√≠an estar influidas por los valores de las variables independientes."

&lt;br&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad%C3%ADstica#Seg%C3%BAn_la_influencia)
]
  
  .panel[.panel-name[Por Nivel de Medida]
   
   #### Variables Cualitativas
   
"Son el tipo de variables que como su nombre lo indica expresan distintas cualidades, caracter√≠sticas o modalidad. Cada modalidad que se presenta se denomina atributo o categor√≠a, y la medici√≥n consiste en una clasificaci√≥n de dichos atributos. Las variables cualitativas pueden ser [dicot√≥micas](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida) cuando solo pueden tomar *dos valores posibles*, como s√≠ y no, hombre y mujer o ser [polit√≥micas](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida) cuando pueden adquirir *tres o m√°s valores*. Dentro de ellas podemos distinguir: variables ordinales y variables nominales"
   
   #### Variables Cuantitativas
   
"Son las variables que toman como argumento cantidades num√©ricas, son variables matem√°ticas. Las variables cuantitativas adem√°s pueden ser: variables discretas y variables continuas"

&lt;br&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Seg√∫n_el_nivel_de_medida)
]

  
  .panel[.panel-name[Num√©ricas]
   
Tambi√©n llamadas variables cuantitativas. Describen una caracter√≠stica en t√©rminos de un valor num√©rico o cantidad. Pueden ser de dos subtipos.

#### Variables Continuas

"Son aquellas caracter√≠sticas que son medidas dentro de un rango continuo infinito de valores num√©ricos y se registran con n√∫meros reales. Pueden presentar cualquier valor dentro de cierto intervalo.

&lt;p style="color:green;"&gt;Ejemplos: Estatura (176 cm), peso(55.6 kg), Tama√±o de lesi√≥n de leishmaniasis (6.07mm), etc.&lt;/p&gt;

#### Variables Discretas

"Son tambi√©n llamadas discontinuas, y est√°n asociadas a conteos o enumeraciones, raz√≥n por la cual, solo permiten ser registradas con n√∫meros enteros (0,1,2,3, etc.)"

&lt;p style="color:green;"&gt;Ejemplos: Edad -a√±os cumplidos-(45), N√∫mero de hijos en una familia (0, 1, 2), N√∫mero de familias residentes en un barrio (200, 250), etc.&lt;/p&gt;

[Fuente: Wikipedia](https://es.wikipedia.org/wiki/Variable_estad√≠stica#Variables_Num√©ricas)

  ]
  
  .panel[.panel-name[Categ√≥ricas]

En las ciencias de la salud es bastante frecuente encontrarse con variables categ√≥ricas, como el sexo, la raza, lugar de procedencia, categor√≠a laboral, etc. Las variables categ√≥ricas pueden clasificarse en:

#### Variables nominales
"Es aquella variable cualitativa cuya categor√≠a no sigue ning√∫n orden, se agrupa sin ninguna jerarqu√≠a entre s√≠." Por ejemplo, Lateralidad (zurdo, diestro), Estado civil (soltero, casado, divorciado, uni√≥n libre), etc.

#### Variables ordinales
"Son aquellas variables categ√≥ricas con orden secuencial o progresi√≥n natural esperable o jerarqu√≠a.". Por ejemplo, Medalla deportiva (oro, plata, bronce), Estrato (Estrato 1, Estrato 2, ...), etc.

#### Variables dicot√≥micas

"Es aquella variable categ√≥rica, la cual puede adoptar solamente dos valores." Por ejemplo, Sexo (masculino, femenino), Posee obesidad (s√≠, no), etc.
  ]
  
  .panel[.panel-name[Constructos]
   
En investigaci√≥n en salud y en espec√≠fico en el √°rea de la enfermer√≠a es com√∫n acudir al uso de variables llamadas constructos te√≥ricos.

### Definici√≥n de constructo

Seg√∫n Kerlinger y Lee, "Un *constructo* es un concepto, que tiene el significado agregado de haber sido inventado o adoptado para un prop√≥sito cient√≠fico especial, de forma deliberada y consiente.

&lt;p style="color:green;"&gt;Algunos ejemplos de variables asociadas a constructos en el √°rea de la enfermer√≠a son: &lt;b&gt;habilidad de cuidado de los cuidadores, calidad de vida de un paciente, salud marital en una pareja, etc.&lt;/b&gt;&lt;/p&gt;

  ]
  
  .panel[.panel-name[Otras]
  &lt;br&gt;
  &lt;br&gt;
En el contexto de la investigaci√≥n en salud y a lo largo del desarrollo profesional es altamente probable que nos encontremos con el uso de la palabra **variable** haciendo referencia a:

 &lt;br&gt;

* Variables intervinientes
* Variables confusoras
* Variables de respuesta
* Variables de control
* Etc.

&lt;br&gt;&lt;br&gt;
&lt;ol&gt;
  &lt;li&gt; Los nombres de las variables pueden estar conformadas por letras (may√∫sculas o min√∫sculas), n√∫meros, un punto (.) o un gui√≥n bajo (_). &lt;/li&gt;&lt;br&gt;
  &lt;li&gt;Podemos comenzar un nombre de variable con una letra o un punto, pero los puntos no pueden ser seguidos por un n√∫mero. &lt;/li&gt;&lt;br&gt;
  &lt;li&gt;No podemos comenzar un nombre de variable con un n√∫mero.&lt;/li&gt;&lt;br&gt;

  &lt;li&gt;No podemos usar una palabra clave ya utilizada e interpretada por R como un nombre de variable (Palabras Reservadas). Por ejemplo, if, else, for, while, break, next, repeat, NA, NULL y NaN&lt;/li&gt;

# ¬øC√≥mo identificar la tipolog√≠a de una variable en R?


Para identificar la tipolog√≠a de una variable en R podemos hacer uso de la funci√≥n `class()`. 
&lt;h4 style="color:red;"&gt;Ejemplos&lt;/h4&gt;  


```r
# Crear cuatro tipos de variables
Var_log1 &lt;- c(TRUE, FALSE, FALSE)

Var_tex1 &lt;- c("Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado", "Domingo")

# Identificar los tipos de variables 

class(Var_log1)
## [1] "logical"
class(Var_num1)
## [1] "numeric"
class(Var_ent1)
## [1] "integer"
class(Var_tex1)
## [1] "character"
```

### .center[¬øC√≥mo instalar paquetes en R?]

### Antes de instalar un paquete

Antes de instalar un paquete en R, como usuarios o investigadores, debemos reponder la pregunta *¬øcu√°l paquete se requiere y para qu√© lo deseamos instalar?*.

### Desde [CRAN](https://cran.r-project.org/)

Haciendo uso de la funci√≥n `library()`


```r
install.packages("Nombre del paquete", dependencies = TRUE)
```

### Desde [Github](https://github.com/)

Haciendo uso de la funci√≥n `install_github` del paquete `devtools`.


```r
devtools::install_github("Cuenta/Nombre") 
```

```r

&gt; # Mayor que

&gt;= # Mayor o igual que

```


#### Operadores L√≥gicos


```r

```

 La funci√≥n **`summarise()`** permite calcular/generar res√∫mes estad√≠sticos de naturaleza descriptiva de aquellas variables que hacen parte de los conjuntos/set de datos asociados a las investigaciones de naturaleza cuantitativa.

A continuaci√≥n, se presentan algunas funciones de **R** √∫tiles para dar inicio al proceso de caracterizaci√≥n de variables contenidas en nuestras investigaciones (estad√≠stica descriptiva). Estas, pueden ser utilizadas seg√∫n los tipos de variables que conforman un conjunto de datos: num√©ricas o categ√≥ricas.
 
##### Funciones para res√∫menes de variables num√©ricas/continuas.
  
  * Funci√≥n `sum()`: retorna la suma de todos los valores de una variable.
  * Funci√≥n `max()`: retorna el valor m√°ximo de una variable.
  * Funci√≥n `min()`: retorna el valor m√≠nimo de una variable.
  * Funci√≥n `mean()`: retorna el promedio (media) de una variable.
  * Funci√≥n `median()`: retorna la mediana de una variable.
  * Funci√≥n `var()`: retorna la varianza muestral de una variable.
  * Funci√≥n `sd()`: retorna la desviaci√≥n est√°ndar muestral de una variable.

##### Funciones para res√∫menes de variables nominales/categ√≥ricas.

  * Funci√≥n `n()`: funci√≥n propia del paquete **dplyr** que nos permite generar conteos de las modalidades de una variable categ√≥rica.
  
 ]

.panelset[

  .panel[.panel-name[El por qu√©?]
  
El operador *pipe* de R fue creado para solucionar de una manera eficiente problemas como el que se presenta a continuaci√≥n.

1. seleccionar del conjunto de datos **SaberPro** las variables *SEXO*, *SEDE*, *ESTRATO* y aquellas que inician con la palabra *PUNT*.

]
  .panel[.panel-name[El operador pipe]
  
&lt;br&gt;
&lt;br&gt;

El operador pipe de R, denotado por el simbolo **%&gt;%**, nos permite unir varias consultas en una √∫nica cadena de c√≥digo.  
  
]
  .panel[.panel-name[Ejemplo]
  
 
[Ejemplo]() 

* Solucionar el problema planteado en la pesta√±a 1 de esta presentaci√≥n.

```r

  group_by(ESTRATO) %&gt;%

La estad√≠stica descriptiva es una parte de la estad√≠stica encargada, entre otras funciones, de la construcci√≥n de tablas o gr√°ficos, as√≠ como del c√°lculo de par√°metros b√°sicos sobre los conjuntos de datos y variables contenidas en estos.

# .center[Visualizaci√≥n de datos]

La visualizaci√≥n de datos es una disciplina cuyo objetivo/prop√≥sito es la representaci√≥n de manera gr√°fica de los datos y variables contenidas en un conjunto de datos. La visualizaci√≥n estad√≠stica, junto con la representaci√≥n tabular, son parte fundamental para el ejercicio estad√≠stico de alcance descriptivo.

# .center[Qu√© es el paquete ggplot2]

El paquete [ggplot2](https://ggplot2.tidyverse.org/) de R fue creado por [Hadley Wickham](https://hadley.nz/), uno de los autores del paquete [dplyr](https://dplyr.tidyverse.org/) que se trabaj√≥ en las sesiones de transformaci√≥n de datos.

Este paquete nos permite construir un sinn√∫mero de gr√°ficos derivados de datos cuantitativos a partir de un proceso de acumulaci√≥n de capas o layers. Auque tiene cierto nivel de complejidad, haciendo uso de √©l se obtienen resultados altamente profesionales.

# .center[¬øC√≥mo funciona ggplot2?]

El paquete [**ggplot2**](https://ggplot2-book.org/) funciona a trav√©s de un enf√≥que conocido como la gram√°tica de los gr√°ficos. Este paquete fue construido teniendo en cuenta el trabajo desarrollado por *Leland Wilkinson* y contenido en el libro [The Grammar of Graphics](https://www.amazon.com/-/es/Leland-Wilkinson/dp/0387245448).

Seg√∫n los autores, un gr√°fico est√° compuesto por 7 capas.

6. Coordenadas(coordinates)

# .center[Variables cualitativas]

Las variables cualitativas o categ√≥ricas, como se ilustr√≥ en la secci√≥n de [tipos de variables](#variables), est√°n conformadas por las variables nominales, las variables ordinales y las variables dicot√≥micas. A continuaci√≥n, se presenta nuevamente las definiciones asociadas a este tipo de variables.

### Variables nominales
"Es aquella variable cualitativa cuya categor√≠a no sigue ning√∫n orden, se agrupa sin ninguna jerarqu√≠a entre s√≠." Por ejemplo, Lateralidad (zurdo, diestro), Estado civil (soltero, casado, divorciado, uni√≥n libre), etc.

#### Variables ordinales
"Son aquellas variables categ√≥ricas con orden secuencial o progresi√≥n natural esperable o jerarqu√≠a.". Por ejemplo, Medalla deportiva (oro, plata, bronce), Estrato (Estrato 1, Estrato 2, ...), etc.

#### Variables dicot√≥micas

"Es aquella variable categ√≥rica, la cual puede adoptar solamente dos valores." Por ejemplo, Sexo (masculino, femenino), Posee obesidad (s√≠, no), etc.

---
# .center[Tablas a Partir de Variables categ√≥ricas]

Como se mencion√≥ previamente, existen dos mecanismos principales para describir el comportamiento de una variable de tipo categ√≥rico: uso de tablas y uso de gr√°ficos. A continuaci√≥n, se presenta la forma como se puede analizar el comportamiento de una variable cualitativa a trav√©s de tablas.

.panelset[
  
  .panel[.panel-name[Funciones en R]
  
En R, existen m√∫ltiples posibilidades incluidas en la base del lenguaje o a trav√©s de paquetes, que nos permiten resumir a trav√©s de tablas el comportamiento de una variable categ√≥rica. A continuaci√≥n, se presentan las dos principales alternativas sugeridas para el c√°lculo de tablas asociadas a variables categ√≥ricas en R.

* **Funci√≥n table() de R base:** a traves de esta funci√≥n, incluida dentro de la base del lenguaje, es posible calcular la cantidad de individuos asociados a cada una de las modalidades de una variable categ√≥rica/nomina. Esta funci√≥n, requiere el uso del operador `$`. 

* **Paquete dplyr:** haciendo uso de las funciones aprendidas en el componente de transformaci√≥n de datos y, en especial, a trav√©s del uso de las funciones `group_by()`, `summarise()`, el operado `%&gt;% ` y la funci√≥n auxiliar `n()`, podemos construir una tabla de frecuencias haciendo uso del paquete **dplyr**.

# .center[Variables Cuantitativas]

Como se ilustr√≥ en la diapositiva sobre tipos de [variables](#variables), las variables cuantitativas describen una caracter√≠stica en t√©rminos de un valor num√©rico o cantidad. Pueden ser de dos subtipos: continuas y discretas.

#### Variables Continuas

"Son aquellas caracter√≠sticas que son medidas dentro de un rango continuo infinito de valores num√©ricos y se registran con n√∫meros reales. Pueden presentar cualquier valor dentro de cierto intervalo.

#### Variables Discretas

"Son tambi√©n llamadas discontinuas, y est√°n asociadas a conteos o enumeraciones, raz√≥n por la cual, solo permiten ser registradas con n√∫meros enteros (0,1,2,3, etc.)"

&lt;p style="color:green;"&gt;Ejemplos: Edad -a√±os cumplidos-(45), N√∫mero de hijos en una familia (0, 1, 2), N√∫mero de familias residentes en un barrio (200, 250), etc.&lt;/p&gt;

## .center[Medidas/indicadores descriptivas para variables num√©ricas]

Las variables cuantitativas, a diferencia de las variables categ√≥ricas, dispone de un n√∫mero importante de medidas/indicadores que nos muestran algunas de las caracter√≠sticas m√°s relevantes de estas variables. Estas medidas, en principio y como se presenta a continuaci√≥n, pueden ser clasificadas en cuatro grandes categor√≠as dentro de las cuales, a su vez, existen diversos tipos de medidas.

&lt;br&gt;

* **Medidas de tendencia central:** media aritm√©tica, mediana y moda.

* **Medidas de dispersi√≥n:** varianza, desviaci√≥n est√°ndar y rango.

* **Medidas de asimetr√≠a y apuntamiento:** asimetr√≠a y curtosis.

* **Medidas de posici√≥n:** cuartiles, quintiles, deciles y percentiles.


---
## .center[Medidas de Tendencia Central]

.panelset[
  
  .panel[.panel-name[Medidas]
  
Las medidas de **tendencia central** son cifras/indicadores que resumen, en un **√∫nico valor**, el centro en torno al cual se ubican los datos que conforman una variable num√©rica. Las medidas de tendencia central m√°s utilizadas son: *la media, la mediana y la moda*.
 
&lt;img src="imagenes/Tendencia_Central.png" width="622" style="display: block; margin: auto;" /&gt;
 
  
  ]
  
   .panel[.panel-name[La media]
   
La **media o promedio** es una **medida de tendencia central** que se calcula sumando todos los valores contenidos en una variable num√©rica y dividiendo esta suma entre el n√∫mero total de valores **no faltantes** de la variable bajo estudio.

&lt;img src="imagenes/Media.png" width="356" height="80%" style="display: block; margin: auto;" /&gt;
 

**F√≥rmula de la media**

 
 `$$\bar{x} = \frac{1}{n}\sum_{i=1}^{n}x_{i}$$`
 
  ]
  
  .panel[.panel-name[La mediana]
  
La **mediana** es una **medida de tendencia central** que representa el valor intermedio de un conjunto de observaciones asociadas a una variable num√©rica: la mitad de las observaciones (50%) son superiores a la mediana y la restante mitad (50%) tienen valores inferiores a la mediana.


&lt;img src="imagenes/Mediana.png" width="311" height="100%" style="display: block; margin: auto;" /&gt;

**Pasos para el c√°lculo de la mediana**

* Ordenamos las observaciones de la variable de menor a mayor.
* Si la serie ordenada tiene un n√∫mero impar de observacioens, la mediana es la puntuaci√≥n central de la misma (n+1)/2.
* Si la serie ordenada tiene un n√∫mero par de observaciones la mediana es la media entre las dos puntuaciones centrales (promedio entre los valores ubicados en las posiciones n/2 y (n/2) +1.
  ]
  
  .panel[.panel-name[La moda]
  
La **moda** es una **medida de tendencia central** que representa el valor que m√°s se repite dentro de las observaciones asociadas a una variable de tipo num√©rico.

&lt;img src="imagenes/Moda.png" width="356" height="80%" style="display: block; margin: auto;" /&gt;

**C√°lculo de la moda en R**

En R, dado el poco uso y utilidad de la **moda** como medida de tendencia central, no existe una funci√≥n dentro de la base del lenguaje para el c√°lculo de esta medida estad√≠stica. Para ser calculada, se requiere dise√±ar una funci√≥n propia o, en su defecto, usar alg√∫n paquete que la tenga implementada. 
  
  ]

## .center[Medidas de Dispersi√≥n/Variabilidad]

.panelset[
  
  .panel[.panel-name[Medidas]

Las medidas/indicadores de **dispersi√≥n o variabilidad** son cifras que resumen, en un √∫nico valor, el grado en que una distribuci√≥n asociada a un conjunto de datos se estira/dispersa o comprime (qu√© tan cercanos o lejanos est√°n los datos unos de otros). Las medidas de dispersi√≥n m√°s utilizadas son: *la varianza, la desviaci√≥n est√°ndar y el rango*.

&lt;img src="imagenes/Dispersion.png" width="444" height="100%" style="display: block; margin: auto;" /&gt;
  .green[Fuente: ][wikipedia](https://es.m.wikipedia.org/wiki/Archivo:Normal_Distribution_PDF.svg)
]
  
  .panel[.panel-name[La varianza]
 
 La **varianza muestral** es una **medida/indicador de dispersi√≥n** que nos permite representar la variabilidad existente en un conjunto de datos respecto de su valor medio (media). 

&lt;br&gt;
&lt;br&gt;

### F√≥rmula de la Varianza Muestral 
 
$$
s^{2}={\frac{{\displaystyle \sum_{i=1}^{n}\left(x_{i}-\bar{x}\right)^{2}}}{n-1}}
$$

]
  
  .panel[.panel-name[La desviaci√≥n est√°ndar]

La **desviaci√≥n est√°ndar**, al igual que la varianza, es una **medida/indicador de dispersi√≥n** que nos permite representar el grado de variabilidad existente en un conjunto de datos.

&lt;br&gt;

### F√≥rmula de la Desviaci√≥n Est√°ndar 

$$
s = \sqrt{varianza}= \sqrt{s^{2}}
$$


$$
s = \sqrt{{\frac{{\displaystyle \sum_{i=1}^{n}\left(x_{i}-\bar{x}\right)^{2}}}{n-1}}}
$$


  ]
  
 .panel[.panel-name[El rango]
 
El **rango**, al igual que la varianza y la desviaci√≥n est√°ndar, es una **medida/indicador de dispersi√≥n** que permite representar la variabilidad existente en un conjunto de datos.

&lt;img src="imagenes/Rango.png" width="356" height="100%" style="display: block; margin: auto;" /&gt;
 .green[Fuente: ][Disfruta las matem√°ticas](https://www.disfrutalasmatematicas.com/definiciones/rango-estadistica-.html)

### F√≥rmula del Rango

El **rango** de un conjunto de datos equivale a la resta/diferencia  entre el valor m√°ximo y minimo existentes en los datos observados. Esta medida de dispersi√≥n es poco empleada dado su sensibilidad ante la presencia de observaciones at√≠picas.
